<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CS594 DDOS Attack Report</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" id="content">
      <div class="row">
        <div class="col-md-12">
          <h1>CS594 DDOS Attack Report <small>Peter Snyder</small></h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <dl>
            <dt>Total Attackers</dt>
            <dd>8,683</dd>
          </dl>
        </div>
      </div>


      <div class="row">
        <div class="col-md-12">
          <div id="google-sec-map" style="width: 100%; height: 500px; display: block; margin-bottom: 20px;">

          </div>
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="col-md-12">
           <input id="time-slider" type="range" style="display: block;" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <button id="toggle-button" class="btn-lg btn btn-block btn-warning">Stop</button>
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="col-md-3">
          <dl>
            <dt>Time:</dt>
            <dd id="google-map-time">â€“</dd>

            <dt>Current Network Use:</dt>
            <dd id="google-map-bandwidth">-</dd>
          </dl>
        </div>

        <div class="col-md-3">
          <dl>
            <dt>Time Elapsed:</dt>
            <dd id="time-elapsed">-</dd>

            <dt>Total Network Use:</dt>
            <dd id="total-bandwidth">-</dd>
          </dl>
        </div>
        <div class="col-md-6">
          <input type="number" id="max-points" value="5000"> of <span id="num-points">-</span>
          <p class="help-block">Maximum number of points to display at a time.</p>
        </div>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src='//www.google.com/jsapi'></script>
    <script src='js/cs594.js'></script>
    <script src='js/cs594/data/minutedata.js'></script>
  </body>
</html>
